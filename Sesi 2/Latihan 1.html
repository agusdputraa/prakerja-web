<!DOCTYPE html>
<html>

<head>
    <!--Head berisi informasi-informasi, seperti otak (tidak tampil)-->
    <title>latihan HTML</title>
    <!-- Title muncul di Nama Tab-->
</head>
<!-- head untuk informasi -->
<body>
    <!--Body berisi tampilan/ yang muncul dari atas sampai babwah-->
    <h1>Judul Latihan H1 1</h1>
    <h2> Judul H2 </h2>
    <!-- h1 untuk judul -->
    <p>
        <i>Latihan</i> 
        <!-- i untuk cetak miring -->
        <b>belajar</b>
        <!-- b untuk tebal -->
        <i><b>html</b></i>
        <!-- bisa juga digabungin, bebas mana aja yang duluan -->

        </p>
        <!-- p untuk paragraf -->
        
        <br>

        <a href="latihan 2.html"> Link ke latihan 2</a>
        <a href="latihan 3.html"> Link ke latihan 3</a>
</body>

</html>
